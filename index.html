<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Font Awesome-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"

    />
  </head>
  <body>
      <nav id="biglietto ">
        <div class="container text-center pt-5">
          <div class="row">
            <div class="col">
              <div class="col-12 top_price d-flex justify-content-center">
                <div class="top_data">
                  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                  <div class="userData mt-5">
                    <h6><b>Nome Cognome &nbsp</b></h6>
                    <h6><b>Km da Percorrere &nbsp</b></h6>
                    <h6><b>Fascia d'etá &nbsp</b></h6>
                  </div>
                  <div class="inserisci_dati d-flex">
                    <input class="form-control w-25" type="text" placeholder="inserisci Nome" aria-label="default input example">
                    <!---inserisci nome-->
                    <select class="form-select w-25 " aria-label="Default select example">
                      <option selected>Km</option>
                      <option value="1">5</option>
                      <option value="1">10</option>
                      <option value="1">20</option>
                      <option value="1">30</option>
                      <option value="1">40</option>
                      <option value="1">50</option>
                      <option value="1">60</option>
                      <option value="1">100</option>
                    </select>
                    <!----km da percorrere-->
                    <select class="form-select w-25 " aria-label="Default select example">
                      <option selected>etá</option>
                      <option value="1">Maggiorenne</option>
                      <option value="1">Minorenne</option>
                    </select>
                    <!---inserisci ETA'-->
                    </div>
                      <input class="btn btn-primary mt-3 " type="submit" value="Submit">
                      <input class="btn btn-primary mt-3 " type="reset" value="Reset">
                    </div>
                   </div> 
                </div>  
              </div>
              <!-- top data-->
              <div class="container mt-5">
                <div class="row">
                  <h1>IL TUO BIGLIETTO</h1>
                  <div class="col-12 bottom_ticket d-flex justify-content-center">
                    
                    <div class="col-2 greybox">
                      <h6><b>NOME DEL PASSEGGERO</b></h6>
                    </div>
                    <div class="col-10 whitebox">
                      <div class="bottom_info">
                        <table class="table">
                          <thead>
                            <tr>
                              <th scope="col">Offerta</th>
                              <th scope="col">Carrozza</th>
                              <th scope="col">Codice CP</th>
                              <th scope="col">Costo biglietto</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row"></th>
                              <td>&nbsp</td>
                              <td></td>
                            </tr>
                            <tr>
                              <th scope="row">Biglietto standard</th>
                              <td>5</td>
                              <td>92911</td>
                              <td>2.10£</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- bottom data-->
            </div>
          </div>
        </div>
      </nav>
  

    <script>
      document.getElementByID("price");
    </script>
     <h5><b>You Pay</b></h5> 
    
     <span id="price"></span>&nbsp
     <h5>£</h5>
     

    <script src="./assets/js/main.js"></script>

    <script

      crossorigin="anonymous"
    ></script>
